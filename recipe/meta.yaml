{% set name = "policyuniverse" %}
{% set version = "1.5.1.20231109" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/policyuniverse-{{ version }}.tar.gz
  sha256: 74e56d410560915c2c5132e361b0130e4bffe312a2f45230eac50d7c094bc40a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - policyuniverse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Netflix-Skunkworks/policyuniverse
  summary: Parse and Process AWS IAM Policies, Statements, ARNs, and wildcards.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - borchero
    - nick-harmening
